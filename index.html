<body class="body-container flex flex-col justify-center items-center min-h-screen bg-gray-100 gap-3">

    <main id="main-content" class="main-content flex flex-col justify-center items-center w-full p-6 gap-7" role="main">
        <section id="weather-section" class="weather-section bg-white rounded-3xl shadow-xl w-full max-w-sm p-8" aria-labelledby="weather-section__heading">
            <h1 id="weather-section__heading" class="sr-only">Current Weather Information</h1>
            
            <div id="weather-card" class="weather-card w-full flex flex-col justify-center items-center gap-4" role="region" aria-label="Weather information display">
                <form id="weather-search-form" class="weather-search w-full ring ring-gray-300 flex justify-between items-center py-3 px-4 rounded-xl focus-within:ring-2 focus-within:ring-gray-900 transition" role="search" aria-label="Search weather by city">
                    <label for="weather-search__input" class="sr-only">Enter city name to get weather information</label>
                    <input 
                        id="weather-search__input" 
                        class="weather-search__input outline-none w-full" 
                        type="text" 
                        placeholder="Enter city name"
                        autocomplete="address-level2"
                        spellcheck="false"
                        aria-describedby="weather-search__instructions"
                    >
                    <div id="weather-search__instructions" class="sr-only">
                        Type a city name and press search button or Enter key to get current weather
                    </div>
                    <button 
                        id="weather-search__button" 
                        class="weather-search__button text-gray-400 hover:text-gray-900 active:text-gray-900 transition cursor-pointer" 
                        type="submit"
                        aria-label="Search weather for entered city"
                    >
                        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                    </button>
                </form>
                
                <div id="weather-location" class="weather-locatio text-center mt-5">
                    <h2 id="weather-location__name" class="weather-location__name text-gray-900 text-2xl font-semibold">Manila, PH</h2>
                    <p id="weather-location__date" class="weather-location__date text-gray-600 text-sm">
                        <time datetime="2025-06-13" id="weather-location__time">Friday, 13 Jun 2025</time>
                    </p>
                </div>
                
                <div id="weather-icon-container" class="weather-icon-container flex justify-center items-center">
                    <img 
                        id="weather-icon" 
                        class="weather-icon w-[200px] h-[200px]" 
                        src="https://openweathermap.org/img/wn/10d@4x.png"
                        alt="Current weather condition icon"
                        role="img"
                        aria-describedby="weather-description__text"
                    >
                </div>
                
                <div id="weather-main-info" class="weather-main-info text-center mb-5">
                    <p id="weather-temperature" class="weather-temperature text-gray-900 font-bold text-5xl" aria-label="Current temperature is 29.42 degrees Celsius">29.42Â°C</p>
                    <p id="weather-description__text" class="weather-description text-lg text-gray-600">Overcast clouds</p>
                </div>
                
                <div id="weather-details" class="weather-details w-full flex justify-around items-center text-center" role="group" aria-label="Additional weather information">
                    <div id="weather-wind" class="weather-detail flex flex-col justify-center items-center gap-1" role="group" aria-labelledby="weather-wind__label">
                        <div class="weather-detail__icon" aria-hidden="true">
                            <i class="bi bi-wind text-gray-900 text-2xl"></i>
                        </div>
                        <p id="weather-wind__value" class="weather-detail__value text-gray-900 text-sm font-semibold" aria-label="Wind speed is 6.9 kilometers per hour">6.9km/h</p>
                        <p id="weather-wind__label" class="weather-detail__label text-gray-600 text-xs">Wind</p>
                    </div>
                    <div id="weather-humidity" class="weather-detail flex flex-col justify-center items-center gap-1" role="group" aria-labelledby="weather-humidity__label">
                        <div class="weather-detail__icon" aria-hidden="true">
                            <i class="bi bi-moisture text-gray-900 text-2xl"></i>
                        </div>
                        <p id="weather-humidity__value" class="weather-detail__value text-gray-900 text-sm font-semibold" aria-label="Humidity is 71 percent">71%</p>
                        <p id="weather-humidity__label" class="weather-detail__label text-gray-600 text-xs">Humidity</p>
                    </div>
                    <div id="weather-cloud" class="weather-detail flex flex-col justify-center items-center gap-1" role="group" aria-labelledby="weather-cloud__label">
                        <div class="weather-detail__icon" aria-hidden="true">
                            <i class="bi bi-cloud text-gray-900 text-2xl"></i>
                        </div>
                        <p id="weather-cloud__value" class="weather-detail__value text-gray-900 text-sm font-semibold" aria-label="Cloud coverage is 100 percent">100%</p>
                        <p id="weather-cloud__label" class="weather-detail__label text-gray-600 text-xs">Cloud</p>
                    </div>
                </div>
            </div>
        </section>
